  <script  >
    // debugger function in case of need
    function debug (){
      debugger
      console.log(cookieValue);
    }


    function getCook(cookiename) {
    // Get name followed by anything except a semicolon
      var cookiestring=RegExp(""+cookiename+"[^;]+").exec(document.cookie);
    // Return everything after the equal sign, or an empty string if the cookie name not found
      var cookie = decodeURIComponent(!!cookiestring ? cookiestring.toString().replace(/^[^=]+./,"") : "");
      return cookie 
    }
  var cookieValue = getCook('FOST');
  if(cookieValue){
    window.location.href= cookieValue
  }
      //  else window.location.href = 'http://localhost:3090'
      // this else will need to redirect to the deployment URL!!!!!
  </script>   
  <script  src="/bundle.js"></script>
  
</html>
