<!DOCTYPE html>
<html>
    
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/48938155eb24b4ccdde09426066869504c6dab3c/dist/css/bootstrap.min.css">
    
  </head>

  <body>
    <div class="container"></div>
  </body>
  <script  >
      console.log(document.cookie);

      if(document.cookie){
        const cookie = document.cookie
        if (cookie.includes("FOST")){
          let urlValue = cookie.valueOf().slice(cookie.valueOf().indexOf('=') + 1)
          console.log('cookie ready');
         window.location.href= urlValue
        }
        console.log(cookie, 'the cookie')
      }
      //  else window.location.href = 'http://localhost:3090'
      // this else will need to redirect to the deployment URL!!!!!
  </script>   
  <script  src="/bundle.js"></script>
  
</html>
